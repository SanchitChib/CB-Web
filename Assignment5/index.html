   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->

            <section class="location">

               <div class="date">Friday 22 March 2021</div>
            </section>
            <div class="current">
               <div class="temp">27<span>°c</span></div>

            </div>
         </main>
      </div>
