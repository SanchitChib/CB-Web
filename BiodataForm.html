<!DOCTYPE html>
<html>
    <head>
        <title>BioDataForm</title>
    </head>
    <body>
        <h1>My BioData</h1>
        <form action="#">
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="fname">FirstName:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name ">
        <label for="lname">LastName : </label>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <br>
        <br>
       Gender:    <label for="male">Male:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female:</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other:</label>
      <input type="radio" id="other" name="gender" value="other">
      <br><br>
      <label for="birthday">Date of Birth :</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email
        "><br><br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+91"><br><br>
        <label for="height">Height</label>
        <input type="text" id="height" name="height" placeholder="Height in Feet"><br>
        
        
      </fieldset>
    
      <fieldset>
        <legend>Education</legend>
        <label for="schname">School Name :</label>
        <input type="text" id="schname" name="schname" placeholder="School Name">
        <br><br>
        <label for="class">Class : </label>
        <input type="text" id="class" name="class" placeholder="Enter Class">
        <br><br>
        <label for="stream">Stream :</label>
      <select name="stream" id="stream">
        <option value="Stream">select Stream</option>
        <option>Computer Science </option>
        <option>Computer Science </option>
      </select>
    
      <br><br>
      <label for="marksheet">Marksheet :</label>
      <input type="file" id="marksheet" name="marksheet">
    
      </fieldset>
      <br>
      <input type="submit" value="Submit" align="center">
    </form>
    </body>
</html>
